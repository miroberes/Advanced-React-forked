# import * from './generated/prisma.graphql'

type Query {
    items: [Item]!
    item(where: ItemWhereUniqueInput!): Item
}

type Mutation {
    createNewThingBasic(title: String!, description: String, image: String, largeImage: String, price: Int): Item
    createNewThing(input: ItemCreateInput!): Item
    updateThing(input: ItemUpdateInput!, id: ItemWhereUniqueInput!): Item
}
